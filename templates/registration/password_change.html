{% extends "base.html" %}

{% block title %}Password Change{% endblock %}

{% block content %}
	
	<div class="row content">
		<div class="col-md-10">
			<h1>Password change</h1>
			<form action="" method="post" id="pw-change-form">
				{% csrf_token %}
				<p><label for="id_old_password">Old password:</label><input type="password" name="old_password" required autofocus id="id_old_password" /></p>
				<p><label for="id_new_password1">New password:</label> <input type="password" name="new_password1" required id="id_new_password1" /> </p>
				<p><label for="id_new_password2">New password confirmation:</label> <input type="password" name="new_password2" required id="id_new_password2" /></p>
				<p><button class="btn btn-lg btn-primary btn-block" type="submit">Save</button></p>			
			</form>
		</div>
	</div>

{% endblock %}

{% block domready %}
<script>

		event.preventDefault();
		var data = $('#pw-change-form').serialize();

</script>
{% endblock %}
