{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Linkero Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="{% static 'css/login.css' %}" rel="stylesheet" media="screen">
</head>
  <body class="text-center">
    <form class="form-signin" action="{% url 'login' %}" method="post">
    {% csrf_token %}
      
      <h1 class="h3 mb-3 font-weight-normal">Linkero Sign-in</h1>
      	{% if form.errors %}
		<p>
		Your username and/or password not found.
		Please try again.
		</p>
		{% endif %}
      <label for="id_username" class="sr-only">Email</label>
      <input type="text" name="username" class="form-control" autofocus required id="id_username" maxlength="254" placeholder="username"/>
      <label for="id_password" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" required id="id_password" placeholder="password" autocomplete="off"/>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Linkero &copy; 2018</p>
    </form>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="{% static 'js/jquery.cookie.min.js' %}"></script>
	<script>
		var csrftoken = $.cookie('csrftoken');
		
		function csrfSafeMethod(method) {
			// HTTP methods that do NOT require CSRF protection
			return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
		}
		
		$.ajaxSetup({
			beforeSend: function(xhr, settings) {
				if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
					xhr.setRequestHeader("X-CSRFToken", csrftoken);
				}
			}
		});
	</script>
	
	</body>
</html>
