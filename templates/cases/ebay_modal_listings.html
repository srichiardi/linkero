<div id="ebay-listing-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">eBay listings query</h4>
      </div>
      <div class="modal-body">
        <p>Listings query.</p>
        		<form role="form" id="case_filter_form" class="form-inline" action="" method="post">
					{{ ebay_listing_form.as_ul }}
					<button type="submit" class="btn btn-default">Launch query</button>
				</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
