<div id="ebay-listing-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">eBay listings query</h4>
      </div>
      <div class="modal-body">
        <p>Listings query.</p>
        		<form role="form" method="post" id="ebay-listing-form" action="">
					<div class="form-group">
						{{ ebay_listing_form.seller_ids }}
					</div>
					<div class="form-group">
						{{ ebay_listing_form.keywords }}
					</div>
					<div class="form-group">
						{{ ebay_listing_form.desc_search }}
					</div>
					<div class="form-group">
						{{ ebay_listing_form.send_to_email }}
					</div>

					<button type="submit" class="btn btn-success btn-block">Create</button>
				</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
