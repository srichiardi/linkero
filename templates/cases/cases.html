{% extends "base.html" %}

{% block title %}Cases console{% endblock %}

{% block content %}

<div class="container-fluid text-center">    
	<div class="row content">
	
		<div class="col-sm-1">
		</div>
		
		<div class="col-sm-10">
			<div class="row" id="filter">
				<form class="form-inline" action="">
					<div class="form-group">
					  <label for="platform">On:</label>
					    <select class="form-control" id="platform">
							<option>ebay</option>
							<option>alegro</option>
							<option>mercadolibre</option>
						</select>
					</div>
					<div class="form-group">
					  <label for="from">From:</label>
					  <input class="datepicker" data-date-format="mm/dd/yyyy" id="from">
					</div>
					<div class="form-group">
						<label for="to">to:</label>
						<input class="datepicker" data-date-format="mm/dd/yyyy" id="to">
					</div>
					<button type="submit" class="btn btn-default">Filter</button>
				</form> 
			</div>
			<div class="row" id="table">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Platform</th>
							<th>Date</th>
							<th>Query</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>ebay</td>
							<td>02-03-2017</td>
							<td>Bio Baby Oil</td>
							<td>completed</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="row" id="pager">
			</div>
			
		</div>
		<div class="col-sm-1">
		</div>
	</div>
</div>

{% endblock %}
